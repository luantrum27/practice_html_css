<li data-aos="zoom-in" data-aos-duration="1000" class="product">
    <figure class="product__image">
        <img src="{{ image }}" alt="thumb">
    </figure>
    <h5 class="product__title">{{ product }}</h5>
    <p class="product__desc">by</p>
    <p class="product__desc p--block">{{ name }}</p>
    <button class="btn product__btn">Review</button>
</li>
